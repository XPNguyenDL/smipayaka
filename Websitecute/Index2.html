<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <div>
        <img id="myImg" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="bóng đèn" style="width: 100px;">
        <button onclick="document.getElementById('myImg').src='https://www.w3schools.com/js/pic_bulbon.gif'">Bật đèn</button>
        <button onclick="document.getElementById('myImg').src='https://www.w3schools.com/js/pic_bulboff.gif'">Tắt đèn</button>
    </div>
</body>
</html>
